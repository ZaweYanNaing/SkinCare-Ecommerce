<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SkinCare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-icon {
            width: 60px;
            height: 60px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }
        
        .login-button {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        
        .login-button:hover {
            background: #5a6fd8;
        }
        
        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .demo-accounts {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .demo-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }
        
        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .demo-account:hover {
            background: #e9ecef;
        }
        
        .demo-role {
            font-weight: 500;
            font-size: 12px;
        }
        
        .demo-email {
            font-size: 11px;
            color: #666;
        }
        
        .role-super { color: #dc3545; }
        .role-manager { color: #007bff; }
        .role-staff { color: #28a745; }
        .role-expert { color: #6f42c1; }
        
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üîê</div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Access the SkinCare Admin Panel</p>
        </div>
        
        <form id="loginForm">
            <div id="alertContainer"></div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>
        </form>
        
        <div class="demo-accounts">
            <div class="demo-title">Demo Accounts (Click to use)</div>
            <div class="demo-account" onclick="fillCredentials('owner', 'admin123')">
                <div>
                    <div class="demo-role role-super">Super Admin</div>
                    <div class="demo-email">owner</div>
                </div>
                <div>üëë</div>
            </div>
            <div class="demo-account" onclick="fillCredentials('manager@skincare.com', 'admin123')">
                <div>
                    <div class="demo-role role-manager">Manager</div>
                    <div class="demo-email">manager@skincare.com</div>
                </div>
                <div>üëî</div>
            </div>
            <div class="demo-account" onclick="fillCredentials('staff@skincare.com', 'admin123')">
                <div>
                    <div class="demo-role role-staff">Staff</div>
                    <div class="demo-email">staff@skincare.com</div>
                </div>
                <div>üë§</div>
            </div>
            <div class="demo-account" onclick="fillCredentials('expert@skincare.com', 'admin123')">
                <div>
                    <div class="demo-role role-expert">Expert</div>
                    <div class="demo-email">expert@skincare.com</div>
                </div>
                <div>üéØ</div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }
        
        function fillCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            
            // Clear any existing alerts
            document.getElementById('alertContainer').innerHTML = '';
        }
        
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginButton = document.getElementById('loginButton');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Update button state
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading"></span>Signing In...';
            
            // Clear previous alerts
            document.getElementById('alertContainer').innerHTML = '';
            
            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Store admin data (in a real app, use secure storage)
                    localStorage.setItem('adminData', JSON.stringify(data.admin));
                    localStorage.setItem('adminRole', data.admin.role);
                    localStorage.setItem('adminToken', data.admin.sessionToken);
                    localStorage.setItem('isAdminLoggedIn', 'true');
                    
                    // Redirect to admin dashboard (you can change this URL)
                    setTimeout(() => {
                        // For now, show success message with admin info
                        showAlert(`Welcome ${data.admin.role}: ${data.admin.email}! Admin panel integration needed.`, 'success');
                    }, 1000);
                    
                } else {
                    showAlert(data.message || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again.');
            } finally {
                // Reset button state
                loginButton.disabled = false;
                loginButton.innerHTML = 'Sign In';
            }
        });
    </script>
</body>
</html>

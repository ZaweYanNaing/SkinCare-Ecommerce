<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check User Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .info { background: #e7f3ff; padding: 15px; margin: 10px 0; border-left: 4px solid #2196F3; }
        .warning { background: #fff3cd; padding: 15px; margin: 10px 0; border-left: 4px solid #ffc107; }
        .error { background: #f8d7da; padding: 15px; margin: 10px 0; border-left: 4px solid #dc3545; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>User Data Checker</h1>
    
    <div class="info">
        <h3>This page helps debug user authentication issues</h3>
        <p>It will show what user data is stored in localStorage and help identify login issues.</p>
    </div>
    
    <button onclick="checkUserData()">Check User Data</button>
    <button onclick="createTestUser()">Create Test User</button>
    <button onclick="clearUserData()">Clear User Data</button>
    
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const className = type;
            results.innerHTML += `<div class="${className}"><pre>${message}</pre></div>`;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function checkUserData() {
            clearResults();
            
            log('=== CHECKING USER DATA ===');
            
            // Check if user exists in localStorage
            const userStr = localStorage.getItem('user');
            log(`localStorage 'user' raw value: ${userStr}`);
            
            if (!userStr) {
                log('❌ No user data found in localStorage', 'error');
                log('This means the user is not logged in. You need to login first.', 'warning');
                return;
            }
            
            try {
                const user = JSON.parse(userStr);
                log('✅ User data found and parsed successfully');
                log(`User object: ${JSON.stringify(user, null, 2)}`);
                
                // Check for required fields
                if (user.id) {
                    log(`✅ User ID found: ${user.id} (type: ${typeof user.id})`);
                } else {
                    log('❌ No user ID found in user object', 'error');
                    log('Available fields: ' + Object.keys(user).join(', '), 'warning');
                }
                
                if (user.name) {
                    log(`✅ User name found: ${user.name}`);
                } else {
                    log('⚠️ No user name found', 'warning');
                }
                
                if (user.email) {
                    log(`✅ User email found: ${user.email}`);
                } else {
                    log('⚠️ No user email found', 'warning');
                }
                
                // Test API call with this user ID
                if (user.id) {
                    testApiWithUserId(user.id);
                }
                
            } catch (error) {
                log(`❌ Error parsing user data: ${error.message}`, 'error');
                log('Raw user data might be corrupted', 'error');
            }
        }

        async function testApiWithUserId(userId) {
            log(`\n=== TESTING API WITH USER ID ${userId} ===`);
            
            try {
                const response = await fetch(`http://localhost/user/profile.php?id=${userId}`);
                log(`API Response status: ${response.status}`);
                
                const text = await response.text();
                log(`API Response text: ${text}`);
                
                if (text.startsWith('{')) {
                    const data = JSON.parse(text);
                    if (data.success) {
                        log('✅ API call successful!');
                        log(`Found user in database: ${JSON.stringify(data.user, null, 2)}`);
                    } else {
                        log(`❌ API returned error: ${data.message}`, 'error');
                    }
                } else {
                    log('❌ API returned non-JSON response', 'error');
                }
            } catch (error) {
                log(`❌ API call failed: ${error.message}`, 'error');
            }
        }

        function createTestUser() {
            clearResults();
            
            const testUser = {
                id: 1,
                name: 'Test User',
                email: 'test@example.com'
            };
            
            localStorage.setItem('user', JSON.stringify(testUser));
            log('✅ Created test user in localStorage');
            log(`Test user: ${JSON.stringify(testUser, null, 2)}`);
            log('Now you can test the profile page with this user data.');
        }

        function clearUserData() {
            localStorage.removeItem('user');
            clearResults();
            log('✅ Cleared user data from localStorage');
            log('User is now logged out.');
        }

        // Auto-check on page load
        window.onload = function() {
            checkUserData();
        };
    </script>
</body>
</html>
